<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroApp Admin - Weekly Ad Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for enhanced visuals */
        .card {
            transition: box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        /* Input and select focus styles */
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <!-- Top Navigation Bar -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-3 sm:mb-0">GroApp Admin</h1>
            <div class="flex items-center gap-3">
                <a href="#" class="border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">Home</a>
                <button class="bg-blue-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                    </svg>
                    Upload New Content
                </button>
            </div>
        </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <div class="bg-white border-b py-3">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 text-sm">
                    <li>
                        <a href="#" class="text-blue-600 hover:underline font-medium">Home</a>
                    </li>
                    <li class="flex items-center">
                        <span class="mx-2 text-gray-500">/</span>
                        <a href="#" class="text-blue-600 hover:underline font-medium">Promoter 1</a>
                    </li>
                    <li class="flex items-center">
                        <span class="mx-2 text-gray-500">/</span>
                        <a href="#" class="text-blue-600 hover:underline font-medium">Store 1</a>
                    </li>
                    <li class="flex items-center">
                        <span class="mx-2 text-gray-500">/</span>
                        <span class="text-gray-900 font-medium">Weekly-Ad-04-09-2025 to 04-15-2025</span>
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="space-y-6">
            <!-- Weekly Ad Details Card -->
            <div class="bg-white border rounded-xl shadow-sm card">
                <div class="p-6 sm:p-8 flex flex-col sm:flex-row items-start sm:items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0">Weekly Ad Details</h2>
                    <button class="text-gray-600 hover:text-gray-800 flex items-center text-sm font-medium transition-colors">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15.828l-5.657-5.657a2 2 0 112.828-2.828l2.829 2.828"></path>
                        </svg>
                        Edit Details
                    </button>
                </div>
                <div class="p-6 sm:p-8 pt-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                        <div>
                            <p class="text-sm text-gray-500 mb-1 font-medium">Ad Period</p>
                            <div class="flex flex-col sm:flex-row gap-2 items-start sm:items-center">
                                <input type="date" value="2025-04-09" class="border border-gray-300 rounded-lg px-3 py-2 w-full sm:flex-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
                                <span class="text-gray-500 w-full sm:w-auto text-center sm:text-left py-2">to</span>
                                <input type="date" value="2025-04-15" class="border border-gray-300 rounded-lg px-3 py-2 w-full sm:flex-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
                            </div>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1 font-medium">Status</p>
                            <select class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="Active" selected>Active</option>
                                <option value="Scheduled">Scheduled</option>
                                <option value="Draft">Draft</option>
                                <option value="Archived">Archived</option>
                            </select>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1 font-medium">Promotion Text</p>
                            <input type="text" value="Spring Sale - Fresh Produce at Low Prices!" placeholder="Big Savings!" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weekly Ad PDF Card -->
            <div class="bg-white border rounded-xl shadow-sm card">
                <div class="p-6 sm:p-8 flex flex-col sm:flex-row items-start sm:items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0">Weekly Ad PDF</h2>
                    <button class="border border-gray-300 rounded-lg px-3 py-1 text-sm font-medium text-gray-600 hover:bg-gray-50 flex items-center transition-colors">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 4v12m4-12v12"></path>
                        </svg>
                        Remove
                    </button>
                </div>
                <div class="p-6 sm:p-8 pt-0">
                    <div class="border border-gray-200 rounded-lg p-4 sm:p-6">
                        <div class="flex items-center gap-4">
                            <svg class="h-12 w-12 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <p class="font-medium text-gray-800">weekly-ad-1.pdf</p>
                                <p class="text-sm text-gray-500">1.23 MB</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6 sm:p-8 pt-0 flex justify-end">
                    <button class="bg-blue-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:bg-blue-700 flex items-center transition-colors">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                        </svg>
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-sm text-gray-500">
            Â© 2025 GroApp Admin. All rights reserved.
        </div>
    </footer>
</body>
</html>
