{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GroApp Admin Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .promoter-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .promoter-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Top Navigation Bar -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-3 sm:mb-0">GroApp Admin</h1>
            <div class="flex items-center gap-3">
                <a href="#" class="border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">Home</a>
                <button class="bg-blue-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Onboard Promoter
                </button>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white border-b py-3">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 text-sm">
                    <li>
                        <a href="#" class="text-blue-600 hover:underline font-medium">Home</a>
                    </li>
                    <li><span class="text-gray-500">/</span></li>
                    <li><span class="text-gray-500">Dashboard</span></li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Page Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-sm text-gray-500">
            &copy; 2025 GroApp Admin. All rights reserved.
        </div>
    </footer>
</body>
</html>
